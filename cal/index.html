<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="resultContainer">
      <div id="firstNumber"></div>
      <div id="operator"></div>
      <div id="secondNumber"></div>
      <div>------------------------------------------------------------------------------------------------------------------------------------</div>
      <div id="result"></div>
    </div>
    <div id="operationCenterContainer">
      <div></div>
      <div></div>
      <button onclick="clearing()" id="Clear">clear</button>
      <button onclick="deleteNumber()"id="Delete">delete</button>
      <button onclick="numbers(7)" id="seven">7</button>
      <button onclick="numbers(8)" id="8">8</button>
      <button onclick="numbers(9)" id="nine">9</button>
      <button onclick="operation('x')" id="multiply">x</button>
      <button onclick="numbers(4)" id="four">4</button>
      <button onclick="numbers(5)" id="five">5</button>
      <button onclick="numbers(6)" id="six">6</button>
      <button onclick="operation('/')" id="devide">/</button>
      <button onclick="numbers(1)" id="one">1</button>
      <button onclick="numbers(2)" id="two">2</button>
      <button onclick="numbers(3)" id="three">3</button>
      <button onclick="operation('+')" id="add">+</button>
      <button id="point">.</button>
      <button onclick="numbers(0)" id="zero">0</button>
      <button onclick="Result()" id="equal">=</button>
      <button onclick="operation('-')" id="minus">-</button>
    </div>
  </body>
  <script src="calculater.js"></script>
</html>
